<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="text-center bg-primary text-white p-4">
                    <h1 class="display-1">Pagina Bootstrap JavaScript</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 m-2">
                <p>Botão edita tamanho de texto</p>
                <button onclick="mudaTamanho()" class="btn btn-success">
                    Mude o tamanho do texto
                </button>
                <p>Botão para ocultar elemento de  ID texto</p>
                <button onclick="ocultar()" class="btn btn-primary">
                    ocultar texto
                </button>
                <p>Botão para exibir elemento de  ID texto</p>
                <button onclick="exibir()" class="btn btn-outline-secondary">
                    exibir
                </button>
                <p>Este botão exibe uma mensagem</p>
                <button onclick="mensagem()" class="btn btn-outline-info">
                    Veja uma mensagem
                </button>
            </div>
            <div class="col p-4 m-2">
<h3 id="texto" class="display-5">este texto sera alterado com ações JavaScript</h3>
            </div>
        </div>
        <div class="row">
            <div class="col p-4 m-2">
                <h2 class="text-center">Formulário com JavaScript</h2>
<div class="mb-3">
    <label for="nome" class="form-label"> Nome</label>
    <input type="text" class="form-control" name="nome" id="n" placeholder="Nome">
</div>
<button onclick="Salvar()" class="btn btn-primary" type="submit">
    Salvar
</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
